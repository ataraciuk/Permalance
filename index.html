<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Permalance</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div id="container">
		<h1>Permalance</h1>
	</div>

	<script id="videoTmpl" type="text/x-dot-template">
		<div id="{{=it.id}}" class="node">
			<h2>{{=it.title}}</h2>
			<video controls id="video-{{=it.id}}">
				<source src="videos/{{=it.video}}.mp4" type="video/mp4">
				<source src="videos/{{=it.video}}.webm" type="video/webm">
			</video>
			<div class="toOverlay">
				<a href="#{{=it.id}}" class="replay">Replay</a><br/>
			{{~it.toNodes :value:index}}
				<a href="#{{=value.id}}">{{=value.toLabel}}</a><br/>
			{{~}}
			</div>
		</div>
	</script>

	<script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/dot.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
